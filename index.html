<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI - ROCK PAPER SCISSORS</title>
    <script src="script.js" defer></script>
    <link rel = "stylesheet" href = "styles.css">
</head>
<body>
    <div class="main-container">    <!--   1  -->
        <div id="main-tittle">  <!--   2  -->
            <h1>ROCK PAPER SCISSORS</h1>
        </div>
        <div class="humanVsRobot">  <!--   3  -->
            <div class="container-imgs">
                <img src = "./img/person.jpg" alt = "person sillhoutte">
                <img src = "./img/vs.jpg" alt = "vs icon">
                <img src = "./img/robot.png" alt = "robot sillhoute">
            </div>
            <div class="container-score">
                 <div class="humans-p">
                     <p>Humans: 0</p>
                </div>
                <div class="robots-p">
                    <p>Robots: 0</p>
                </div> 
            </div>
            <div class="container-options">   <!--   4  -->
                <img class = "rockImg" id = "ROCK" src = "./img/rock.jpg" alt = "Rock icon">
                <img class = "paperImg" id = "PAPER" src = "./img/paper.png" alt = "Paper icon">
                <img class = "scissorsImg" id = "SCISSORS" src = "./img/scissors.png" alt = "Scissors icon">
            </div>
        </div>
    </div>

</body>
</html>
