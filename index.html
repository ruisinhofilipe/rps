<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI - ROCK PAPER SCISSORS</title>
    <script src="script.js" defer></script>
    <link rel = "stylesheet" href = "styles.css">
</head>
<body>
    <div class="main-container">   
        <div id="main-tittle">  
            <h1>ROCK PAPER SCISSORS</h1>
        </div>
        <div class="humanVsRobot">  
            <div class="container-imgs">
                <img src = "./img/person.jpg" alt = "person sillhoutte">
                <img src = "./img/vs.jpg" alt = "vs icon">
                <img src = "./img/robot.png" alt = "robot sillhoute">
            </div>
            <div class="container-score">
                <div class="everyScore">
                    <div class="humans-p">
                        <p class = "player-score">Human: 0</p>
                    </div>
                    <div class="ties-p">
                        <p class = "ties-score">Ties: 0</p>
                    </div>
                    <div class="robots-p">
                        <p class = "robot-score">Robot: 0</p>
                    </div>
                </div>   
                <div class="round-result">
                    <p class = "round-p">Result: </p>
                </div> 
            </div>
            <div class="container-options"> 
                <img class = "rockImg" id = "ROCK" src = "./img/rock.jpg" alt = "Rock icon">
                <img class = "paperImg" id = "PAPER" src = "./img/paper.png" alt = "Paper icon">
                <img class = "scissorsImg" id = "SCISSORS" src = "./img/scissors.png" alt = "Scissors icon">
            </div>
        </div>
    </div>

</body>
</html>
